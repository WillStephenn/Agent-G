<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit System Prompt - Agent-G Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit System Prompt</h1>
        <form method="POST">
            <div class="form-group">
                <label for="prompt_content">Prompt Content:</label>
                <textarea id="prompt_content" name="prompt_content" rows="15">{{ current_prompt_content }}</textarea>
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>
        <a href="{{ url_for('view_system_prompt') }}" class="btn-secondary">Cancel and View Prompt</a>
        <a href="{{ url_for('index') }}" class="btn-secondary">Back to Home</a>
    </div>
</body>
</html>
